<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Ben Roche</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="desktop">
        <div class="window">
            <header class="title-bar">
                <div class="title-bar-text">Contact</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </header>
            <div class="window-body">
                <nav class="menu-bar">
                    <ul class="menu">
                        <li class="menu-item"><a href="./index.html">Home</a></li>
                        <li class="menu-item"><a href="#about">About</a></li>
                        <li class="menu-item"><a href="./portfolio.html">Skills</a></li>
                        <li class="menu-item"><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
                <h1 id="contact">Contact Me</h1>
                <!-- Form starts here -->
                <form action="https://formbold.com/s/3L7MW" method="POST">
                    <div class="field-row-stacked">
                        <label for="name">Name:</label>
                        <input id="name" type="name" class="text-input" name="name" placeholder="Name" required>
                    </div>
                    <div class="field-row-stacked">
                        <label for="email">Email: (Optional)</label>
                        <input id="email" type="email" class="text-input" name="email" placeholder="Email">
                    </div>
                    <div class="field-row-stacked">
                        <label for="number">Number: (Optional)</label>
                        <input id="number" type="number" class="text-input" name="number" placeholder="Number">
                    </div>
                    <div class="field-row-stacked">
                        <label for="subject">Subject:</label>
                        <input id="subject" type="text" class="text-input" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="field-row-stacked">
                        <label for="message">Message:</label>
                        <textarea id="message" class="text-input" name="message" placeholder="Type your message" rows="5" required></textarea>
                    </div>
                    <div class="field-row" style="justify-content: flex-end">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
                <!-- Form ends here -->
            </div>
        </div>
    </div>
</body>
</html>
